<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4,5,6]
        //find():判断某数组中是否有某个元素，如有返回第一个被查到的元素，没有undefined

        //怎么用？
        //不但判断是否有 如果有 需要使用这个元素
        var res = arr.find(function(item,index){
            //item 是数组元素  index是索引值
            //console.log(item,index)
            return item===30
        })
        console.log(res)
        if(res !==undefined){
            //使用了find 查到的元素
            var sum = res+1
            console.log(sum)
        }


        //如何仅仅判断一个数组中是否含有某个元素？
        //findIndex()判断数组中是否有某个元素：没有-1，有 返回第一个元素对应的索引值
        var arr1 = [1,2,3]
        var res1 = arr1.findIndex(function(item,index){
            return item === ''
        })
        console.log(res1)
        
    </script>
</body>
</html>
