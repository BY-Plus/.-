<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4,5]
        //map()回调函数中运算的新数组。可以实现深拷贝
        var res = arr.map(function(item){
            console.log(item)
            //这里可以写数据重组的结果
            
            return item
        })
        console.log(res)
        console.log(arr)
//-------------------------------------------------
        //浅拷贝
        var arr1 = []
        var res1 = arr1
        res1.push('ssss')
        console.log(arr1,res1)
    </script>
</body>
</html>
