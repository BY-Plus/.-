<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4,5]

        var res = []  //保证res中数据不是重复的  ，去重就成功了
        var flag = false //表示res没中有这个数据

        for(var i=0;i<arr.length;i++){
            //让arr中的每一项与res中进行比较，然后添加不重复的数据
            for(var j = 0;j<=res.length;j++){
                if(arr[i]==res[j]){
                    flag=true;
                    break
                }
                else{
                    flag=false
                }
              if(!flag){
                 //如果res中没有arr[i],就添加arr[i]
                 res.push(arr[i])
                 
              }
              
            }
            //res.push(arr[i])
        }
        console.log(res)
    </script>
</body>
</html>
