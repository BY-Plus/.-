<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4,5,44,44,44];
        //用第一项和后面的每一项进行比较
        for(var i = 0;i<arr.length;i++){
            for(var j = i+1;j<arr.length;j++){
                if(arr[i]===arr[j]){
                    //后面的项等于前面的项目  删除其中一项 。 
                    arr.splice(j,1)
                    j-- //for循环 删除元素后  for  循环回退一步，如果没有j-- 会漏掉数据

                }
            }
        }
        console.log(arr)
    </script>
</body>
</html>
